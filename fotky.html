<!DOCTYPE html>
<html lang="cz-cs">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resources/style1.css">
    <title>Fotky medojedů</title>

    <script>
        function toggleTheme() {
            var theme = document.getElementsByTagName('link')[0];
            var currentStyle = theme.getAttribute('href');

            if (currentStyle == 'resources/style1.css') {
                theme.setAttribute('href', 'resources/style2.css');
                localStorage.setItem('selectedStyle', 'resources/style2.css');
            } else {
                theme.setAttribute('href', 'resources/style1.css');
                localStorage.setItem('selectedStyle', 'resources/style1.css');
            }
        }

        // Apply the selected style when the page loads
        window.onload = function() {
            var selectedStyle = localStorage.getItem('selectedStyle');
            if (selectedStyle) {
                var theme = document.getElementsByTagName('link')[0];
                theme.setAttribute('href', selectedStyle);
            }
        }
    </script>
</head>
